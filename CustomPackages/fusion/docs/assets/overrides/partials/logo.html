<!-- Logo -->
{% if config.theme.logo %}
  <img src="{{ config.theme.logo | url }}-light.svg" alt="logo" class="fusiondoc-light-theme-only" />
  <img src="{{ config.theme.logo | url }}-dark.svg" alt="logo" class="fusiondoc-dark-theme-only" />
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
